<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Management - Algus Football Turf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-futbol"></i> Algus Turf</h2>
                <p>Admin Panel</p>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="admin-bookings.html" class="nav-item">
                    <i class="fas fa-calendar-check"></i> Bookings
                </a>
                <a href="admin-pricing.html" class="nav-item active">
                    <i class="fas fa-tags"></i> Pricing
                </a>
                <a href="admin-reports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i> Reports
                </a>
                <a href="index.html" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Pricing Management</h1>
                <div class="admin-user">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                </div>
            </header>

            <div class="admin-content">
                <div class="pricing-management">
                    <!-- Football Full Court -->
                    <div class="pricing-edit-card">
                        <h3><i class="fas fa-futbol"></i> Football - Full Court</h3>
                        <form class="pricing-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Regular Price (per hour)</label>
                                    <input type="number" value="1000" id="footballFullPrice">
                                </div>
                                <div class="form-group">
                                    <label>Advance Payment</label>
                                    <input type="number" value="300" id="footballFullAdvance">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Weekend Price (per hour)</label>
                                    <input type="number" value="1200" id="footballFullWeekend">
                                </div>
                                <div class="form-group">
                                    <label>Peak Hour Price (6 PM - 10 PM)</label>
                                    <input type="number" value="1500" id="footballFullPeak">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="updatePricing('football-full')">
                                <i class="fas fa-save"></i> Update Pricing
                            </button>
                        </form>
                    </div>

                    <!-- Football Half Court -->
                    <div class="pricing-edit-card">
                        <h3><i class="fas fa-futbol"></i> Football - Half Court</h3>
                        <form class="pricing-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Regular Price (per hour)</label>
                                    <input type="number" value="600" id="footballHalfPrice">
                                </div>
                                <div class="form-group">
                                    <label>Advance Payment</label>
                                    <input type="number" value="200" id="footballHalfAdvance">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Weekend Price (per hour)</label>
                                    <input type="number" value="700" id="footballHalfWeekend">
                                </div>
                                <div class="form-group">
                                    <label>Peak Hour Price (6 PM - 10 PM)</label>
                                    <input type="number" value="800" id="footballHalfPeak">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="updatePricing('football-half')">
                                <i class="fas fa-save"></i> Update Pricing
                            </button>
                        </form>
                    </div>

                    <!-- Cricket Turf -->
                    <div class="pricing-edit-card">
                        <h3><i class="fas fa-baseball-ball"></i> Cricket Turf</h3>
                        <form class="pricing-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Regular Price (per hour)</label>
                                    <input type="number" value="1000" id="cricketPrice">
                                </div>
                                <div class="form-group">
                                    <label>Advance Payment</label>
                                    <input type="number" value="300" id="cricketAdvance">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Weekend Price (per hour)</label>
                                    <input type="number" value="1200" id="cricketWeekend">
                                </div>
                                <div class="form-group">
                                    <label>Peak Hour Price (6 PM - 10 PM)</label>
                                    <input type="number" value="1500" id="cricketPeak">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="updatePricing('cricket')">
                                <i class="fas fa-save"></i> Update Pricing
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
