<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings - Algus Football Turf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-futbol"></i> Algus Turf</h2>
                <p>Admin Panel</p>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="admin-bookings.html" class="nav-item active">
                    <i class="fas fa-calendar-check"></i> Bookings
                </a>
                <a href="admin-pricing.html" class="nav-item">
                    <i class="fas fa-tags"></i> Pricing
                </a>
                <a href="admin-reports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i> Reports
                </a>
                <a href="index.html" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Manage Bookings</h1>
                <div class="admin-user">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                </div>
            </header>

            <div class="admin-content">
                <!-- Filters -->
                <div class="filters-section">
                    <div class="filter-group">
                        <label>Date:</label>
                        <input type="date" id="filterDate">
                    </div>
                    <div class="filter-group">
                        <label>Turf Type:</label>
                        <select id="filterTurfType">
                            <option value="">All</option>
                            <option value="football-full">Football - Full Court</option>
                            <option value="football-half">Football - Half Court</option>
                            <option value="cricket">Cricket</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Status:</label>
                        <select id="filterStatus">
                            <option value="">All</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="pending">Pending</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                </div>

                <!-- Bookings Table -->
                <div class="dashboard-section">
                    <div class="section-header">
                        <h2>All Bookings</h2>
                        <button class="btn btn-secondary" onclick="exportBookings()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Booking ID</th>
                                    <th>Date</th>
                                    <th>Customer</th>
                                    <th>Phone</th>
                                    <th>Turf Type</th>
                                    <th>Time Slots</th>
                                    <th>Total</th>
                                    <th>Paid</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="bookingsTable">
                                <!-- Sample Data -->
                                <tr>
                                    <td>#BK001</td>
                                    <td>2024-01-15</td>
                                    <td>John Doe</td>
                                    <td>9876543210</td>
                                    <td>Football - Full</td>
                                    <td>6:00 AM - 7:00 AM</td>
                                    <td>₹1000</td>
                                    <td>₹300</td>
                                    <td><span class="badge badge-confirmed">Confirmed</span></td>
                                    <td>
                                        <button class="btn-icon" onclick="viewBooking('BK001')" title="View">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn-icon" onclick="editBooking('BK001')" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn-icon btn-danger" onclick="cancelBooking('BK001')" title="Cancel">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Booking Details Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Booking Details</h2>
            <div id="bookingDetails"></div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
